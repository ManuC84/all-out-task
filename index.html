<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>All-Out Programming Task</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming task for All-Out</h1>
      <form class="form">
        <label class="textarea-label" for="translateText"
          >Enter your text here</label
        >
        <textarea
          id="translateText"
          name="translateText"
          rows="4"
          cols="50"
        ></textarea>
        <br /><br />
        <label class="language-label" for="languages">Choose a language</label>
        <select name="languages" id="languages">
          <option value="DE">German</option>
          <option value="BG">Bulgarian</option>
          <option value="CS">Czech</option>
          <option value="DA">Danish</option>
          <option value="EL">Greek</option>
          <option value="EN-US">English</option>
          <option value="ES">Spanish</option>
          <option value="ET">Estonian</option>
          <option value="FI">Finnish</option>
          <option value="FR">French</option>
          <option value="HU">Hungarian</option>
          <option value="IT">Italian</option>
          <option value="JA">Japanese</option>
          <option value="LT">Lithuanian</option>
          <option value="LV">Latvian</option>
          <option value="NL">Dutch</option>
          <option value="PL">Polish</option>
          <option value="PT-PT">Portuguese</option>
          <option value="RO">Romanian</option>
          <option value="RU">Russian</option>
          <option value="SK">Slovak</option>
          <option value="SL">Slovenian</option>
          <option value="SV">Swedish</option>
          <option value="ZH">Chinese</option>
        </select>
        <input id="submitButton" type="submit" value="Translate" />
      </form>
      <h3>Your Result:</h3>
      <div id="displayResult"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
